    <title>AutoChat :: LogIn</title>
    <script type="text/javascript">
    window.onload = function() {
        document.getElementById('login').action = '/callback/twitch/' + location.hash.substr(14, 30);
    }
    function loginSubmit(e) {
        e.preventDefault();
        token = location.hash.substr(14, 30);
        userInput = document.getElementById('username').value;
        tokenInput = document.getElementById('token').value.substr(6, 30);
        //Use tokenInput while i dont have chat_login permission
        window.location.replace("/callback/twitch/" + tokenInput + "/" + userInput);
        return false;
    }
    </script>
